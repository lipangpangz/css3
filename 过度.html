<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>过度</title>
  <style>
    .demo {
      width: 100px;
      height: 100px;
      background-color: skyblue;
      position: relative;
      top: 0;
      left: 50%;
      margin-left: -50px;
      transition: all 1s;
    }
    .demo:hover {
      background-color: black;
      top: 200px;
      margin-left: 100px;
      border-radius: 50%;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="demo"></div>
</body>
</html>
